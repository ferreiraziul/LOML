<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADE JEFFINHO</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

       
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

      
        audio {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <video src="../audio/gojo.mp4" controls autoplay loop></video>
    <audio id="audio" src="../audiogojo.webm" controls autoplay loop></audio>

    <script src="../js/audio.js"></script>
</body>
</html>
